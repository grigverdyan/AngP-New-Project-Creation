<form [formGroup]="sectorTable">
   <table class="table table-bordered">  <!--class="table table-bordered"-->
    <thead class="text-nowrap"> <!--class="text-nowrap"-->
      <th>Sector Name</th>
      <th>%</th>
    </thead>
    <tbody  *ngFor="let sector of sectors">
      <td formControlName="sectorName">{{sector.sectorName}}</td>
      <td formControlName="sectorPercent">{{sector.sectorPercent}}</td>
    </tbody>
  </table>

  <br><br><br><br><br><br><br><br><br><br>
  <h1>bruh</h1>
  <form [formGroup]="sectorForm">
    <select class="form-select" formControlName="sectorName">
      <option disabled>Select</option>
<!--      <option class="dropdown-item" *ngFor="let goal of goals">{{goals}}</option>-->
      <option value="Agriculture">Agriculture</option>
      <option value="Administrative">Administrative</option>
      <option value="Tourism">Tourism</option>
      <option value="Health">Health</option>
    </select>

    <input class="input-group-lg" formControlName="sectorPercent">
  </form>


  <button (click)="addRow()">Add</button>
</form>
