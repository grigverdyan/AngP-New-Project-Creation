<form [formGroup]="locationTable">
  <table >  <!--class="table table-bordered"-->
    <thead > <!--class="text-nowrap"-->
    <th>County</th>
    <th>District</th>
    <th>%</th>
    </thead>
    <tbody *ngFor="let location of locations">
    <td>{{location.county}}</td>
    <td>{{location.district}}</td>
    <td>{{location.locationPercent}}</td>
    </tbody>
  </table>

  <div *ngIf="addLocOpen">
    <h4>Add Project Location</h4>

    <form [formGroup]="locationForm">
      <select formControlName="county" #countyVal>  <!--class="form-select"-->
        <option disabled>-Select-</option>
        <option *ngFor="let county of counties">{{county}}</option>
      </select>

      <select *ngIf="getDistricts(countyVal.value)"  formControlName="district">  <!--class="form-select"-->
        <option disabled>-Select-</option>
        <option *ngFor="let district of districts">{{district}}</option>
      </select>

      <input formControlName="locationPercent">  <!--class="input-group-lg"-->

      <button (click)="addLoc()">Add</button>
    </form>
  </div>

  <button (click)="add()">Add</button>
</form>
